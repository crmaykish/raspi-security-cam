<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Security Cam</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css"></link>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></link>

		<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$("#leftButton").click(function(){
					ajaxCall("left");
				});
				
				$("#rightButton").click(function(){
					ajaxCall("right");
				});
				
				$("#upButton").click(function(){
					ajaxCall("up");
				});
				
				$("#downButton").click(function(){
					ajaxCall("down");
				});
			});
			
			function ajaxCall(dir) {
				$.ajax({
					url: 'http://192.168.1.10:3000/move/' + dir,
				}).success(function(response){
					$("#coords").html(response);
				});
			}
		</script>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Security Cam</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<img src="http://192.168.1.10:8081/">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<button id="leftButton" class="btn btn-primary"><i class="fa fa-caret-left"></i></button>
					<button id="rightButton" class="btn btn-primary"><i class="fa fa-caret-right"></i></button>
					<button id="upButton" class="btn btn-primary"><i class="fa fa-caret-up"></i></button>
					<button id="downButton" class="btn btn-primary"><i class="fa fa-caret-down"></i></button>
				</div>
				<div class="col-sm-6">
					<p id="coords"></p>
				</div>
			</div>

		</div>

	</body>

</html>
